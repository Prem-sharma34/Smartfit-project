<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gym Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Main Content -->
    <div class="content">

        <!-- Homepage Section -->
    <div class="homepage">
    <h1>AI Gym Assistant</h1>
    <button class="interact-btn">Interact</button>
    </div>


    <!-- To-Do List Popup -->
    <button class="top-right-button" id="yourListButton" style="display: none;" onclick="openPopup()">Your List</button>
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">&times;</span>  <!-- The close button -->
            <h2>Exercise To-Do List</h2>
            <div class="todo-container">
                <input type="text" id="exerciseInput" placeholder="Enter your exercise">
                <button class="add-button" onclick="addExercise()">Add</button>
                <ul id="exerciseList"></ul>
            </div>
        </div>
    </div>
    
    <!-- Auth Button -->
    <div class="auth-buttons">
        <button>Sign In</button>
        <button>Sign Up</button>
    </div>

      <!-- About Section -->
      <div id="about" class="about-section">
        <h2>About AI Gym Assistant</h2>
        <p>We revolutionize fitness through AI-powered workout plans and tracking.</p>
    </div>
</div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
