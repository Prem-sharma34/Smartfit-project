<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFit Signup</title>
    <link rel="stylesheet" href="../static/css/sign.css">
</head>
<body>
    <div class="form-container">
        <h2>SmartFit Signup</h2>
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autocomplete="off" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <button type="submit" id="signUpBtn" style="margin-bottom: 10px;">Sign Up</button>
            <button type="button" id="backBtn" style="margin-top: 10px;" onclick="location.href='/';">Back</button>

        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
